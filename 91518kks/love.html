<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الحب</title>
    <style>
        body {
            background: url('123.jpg') no-repeat center center fixed;
            background-size: 40%; /* تغيير الحجم هنا */
            text-align: center;
            color: white;
            font-family: 'Arial', sans-serif;
            padding-top: 50px;
        }
        h1 {
            font-size: 60px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }
        .heart {
            font-size: 100px;
            color: red;
            animation: heartbeat 1.5s infinite alternate;
        }
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <h1>💕 نحب فيك مش حا نسيبك افهميها هدي يا ه ف كلثوم وربي نحبك نبيك معاي ما تسيبينيش  💕</h1>
    <p class="heart">❤️ ❤️ ❤️ ❤️ ❤️</p>
</body>
</html>
